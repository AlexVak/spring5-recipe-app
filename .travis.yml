sudo: required
services:
  - docker
language: java
env:
  global:
    - SHA=$(git rev-parse HEAD)
    - CLOUDSDK_CORE_DISABLE_PROMPTS=1
before_install:
  - openssl aes-256-cbc -K $encrypted_c115264f075c_key -iv $encrypted_c115264f075c_iv -in service-account.json.enc -out service-account.json -d
  - curl https://sdk.cloud.google.com | bash > /dev/null;
  - source $HOME/google-cloud-sdk/path.bash.inc
  - gcloud components update kubectl
  - gcloud auth activate-service-account --key-file service-account.json
  - gcloud config set project com-alexvak
  - gcloud config set compute/zone us-central1-a
  - gcloud container clusters get-credentials alexvak-cluster
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin

script:
  - mvn integration-test

after_success:
  - bash <(curl -s https://codecov.io/bash)

deploy:
  provider: script
  script: bash ./deploy.sh
  on:
    branch: master